<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>My App</title>
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="expensificator" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Latest compiled and minified CSS -->

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <script src="/js/main.js"></script>
</head>
<body ng-controller="MainController">
    <div class="container">

        <div class="heading navbar-fixed-top">
            <h1>{{ message }}</h1>
        </div>

        <form ng-controller="FormController" ng-submit="processForm()">
            <input type="hidden" name="MAX_FILE_SIZE" value="100000000" />
                <input name="image" id="file" class="inputfile" type="file" accept="image/*" capture="camera" ng-files="file" />

            <!-- <pre>
                {{ formData }}
            </pre> -->

        <div class="happy center"></div>
        <div class="happy left"></div>
        <div class="happy right"></div>
        <div id="loading-overlay"></div>
