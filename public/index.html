<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>My App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
    <script src="/js/main.js"></script>
</head>
<body ng-controller="MainController">
    <!-- MDL Spinner Component -->
    <!-- MDL Progress Bar with Indeterminate Progress -->
    <div id="loading" class="mdl-progress mdl-js-progress mdl-progress__indeterminate" ng-show="main.loading"></div>

    <div class="heading">
        <h1>{{ message }}</h1>
    </div>

    <form ng-controller="FormController" ng-submit="processForm()">
        <input type="hidden" name="MAX_FILE_SIZE" value="100000000" />
            Choose a file to upload: <input name="image" type="file" accept="image/*" capture="camera" ng-files="file" />
        <br />
        <input type="submit" value="Upload File" />

        <pre>
            {{ formData }}
        </pre>
    </form>

    <div>
        <ul>
            <li>{{main.vendor}}</li>
            <li>{{main.date}}</li>
            <li>{{main.total}}</li>
            <li>{{main.type}}</li>
        </ul>
    </div>
</body>
</html>
